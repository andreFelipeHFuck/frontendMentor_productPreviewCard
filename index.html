<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    
     <img src="images/image-product-mobile.jpg" alt="Foto do perfume Gabrielle Essence" class="card__image">
     <img src="images/image-product-desktop.jpg" alt="Foto do perfume Gabrielle Essence" class="card__image--desktop">
     
     <section class="card__information">
      <p class="card__product-type">
        Perfume
      </p>
      <h1 class="card__product-title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="card__produtct-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <p class="prices__price">$149.99</p>
        <p class="prices__price prices__price--total">$169.99</p>
      </div>

      <a href="#" class="card__button">
        <img src="./images/icon-cart.svg" alt="" class="card__button-icon">
        <p class="card__button-text">Add to Cart</p>
      </a>

     </section>

  </main>  
</body>
</html>
